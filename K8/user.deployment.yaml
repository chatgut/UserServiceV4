apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      role: rabbitmq
  template:
    metadata:
      labels:
        role: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: 'rabbitmq:3-management'
          ports:
            - containerPort: 15672
            - containerPort: 5672

