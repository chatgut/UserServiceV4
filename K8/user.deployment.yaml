apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      role: user-api
  template:
    metadata:
      labels:
        role: user-api
    spec:
      containers:
        - name: user-service
          image: robinalfengard/user-servicev4:1.5
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: user-database-url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret-pass
                  key: password
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
            - name: SPRING_JPA_PLATFORM
              value: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      role: db
  template:
    metadata:
      labels:
        role: db
    spec:
      containers:
        - name: mysql
          image: 'mysql:8.3.0'
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret-pass
                  key: password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret-pass
                  key: password
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: user-database

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      role: message-db
  template:
    metadata:
      labels:
        role: message-db
    spec:
      containers:
        - name: mongo-db
          image: 'mongo:latest'
          ports:
            - containerPort: 27017
          env:
            - name: mongo-db
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: MONGO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret-pass
                  key: password
            - name: MONGO_DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mongo-db-config
                  key: database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service-deployment
spec:
  selector:
    matchLabels:
      role: message-service
  template:
    metadata:
      labels:
        role: message-service
    spec:
      restartPolicy: Always
      containers:
        - name: message-service
          image: 'ghcr.io/chatgut/micropostservice:main'
          ports:
            - containerPort: 8000
          env:
            - name: ROCKET_DATABASES
              value: '{postservice={url="mongodb://mongo-db:27017/messagedatabase"}}'
            - name: ROCKET_RABBIT_HOST
              value: "amqp://rabitmq:5672"
